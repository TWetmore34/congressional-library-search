<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <meta charset="utf-8">
        <title>Congressional Library Search</title>
    </head>
    <header class="w-100 bg-dark">
        <h1 class="text-light p-2">Congressional Library Search</h1>
        <p class="text-light p-2">Search through the libraries of congress from the comfort of your home! <br> or your local library :)</p>
    </header>
    <body>
        <div class="row">
            <div class="card col-3 ml-4">
                <!-- text search -->
                <h3 class="card-title text-center mt-2">Search the Library</h3>
                <label for="search" class="card-text">Enter a title</label>
                <input type="search" name="search" id="name-search">
                <!-- look up bootstrap button classes -->

                <!-- format -->
                <h3 class="card-title text-center mt-2">Select a format</h3>
                <label for="format" class="card-text">Format</label>
                <select name="format" id="format" class="mb-2">
                    <option value="" disabled selected>--</option>
                    <option value="Maps">Maps</option>
                    <option value="Audio">Audio</option>
                    <option value="Photos">Photos</option>
                    <option value="Manuscripts">Manuscripts</option>
                    <option value="Newspapers">Newspapers</option>
                    <option value="Film and Videos">Film and Videos</option>
                    <option value="Notated Music">Notated Music</option>
                    <option value="Websites">Websites</option>
                </select>
                <button id="submit">Search!</button>
            </div>
            <div class="col-8 vh-auto">
                <h2 class="text-center">Results</h2>
                <div id="results">
                    <div class="card-title col-12 bg-secondary text-light rounded">Article Name</div>
                    <div class="card-text bg-info">
                    <p>Date: info info info</p>
                    <p>Subjects: info info info</p>
                    <p>Description: info info info</p>
                    </div>
                </div>
            </div>

        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
